<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osomoy News</title>
    <script
      src="https://kit.fontawesome.com/8216d40b73.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
  </head>
  <body class="m-4 bg-gray-100">
    <header>
      <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <div class="">
            <span
              class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
            >
              <span class="text-red-700">অসময়</span>
              <span class="bg-red-900 p-1 rounded-lg"> News</span>
            </span>
          </div>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-red-900 md:p-0 dark:text-white"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="index2.html"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-red-900 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Blog</a
                >
              </li>
              <li>
                <img
                  class="w-6 h-6 rounded-full"
                  src="images/user.jpg"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="" />
    </header>

    <main class="m-4">
      <section>
        <div>
          <ul
            id="catagory-section"
            class="flex flex-col justify-between p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          ></ul>
        </div>
      </section>
      <section class="mt-4">
        <a class="block p-4 bg-gray-200 rounded-lg border-gray-200 shadow-md">
          <p
            id="section-itemsFound"
            class="text-center font-normal text-black dark:text-black"
          >
            Welcome to <span class="text-red-900">অসময়</span> News. Pick Your
            Catagory
          </p>
        </a>
      </section>
      <section class="lg:flex justify-between mt-4">
        <div class="flex justify-between items-baseline">
          <label
            for="options"
            class="block mb-2 text-lg font-medium text-gray-900"
            >Sort By Views:</label
          >
          <select
            id="options"
            class="text-xs h-8 w-20 rounded-lg px-1 dark:bg-red-900 dark:text-white ml-4"
          >
            <option selected>Default</option>
            <option value="RT">Low To High</option>
            <option value="DT">High To Low</option>
          </select>
        </div>
        <div class="flex justify-between">
          <button
            type="button"
            class="focus:outline-none text-white bg-red-900 hover:bg-red-900 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-900 dark:hover:bg-red-900 dark:focus:ring-red-900"
          >
            Today's Pick
          </button>
          <button
            type="button"
            class="text-red-900 hover:text-white border border-red-900 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-900 dark:text-red-900 dark:hover:text-white dark:hover:bg-red-900 dark:focus:ring-red-900"
          >
            Trending
          </button>
        </div>
      </section>
      <!-- spinner and Article-->
      <section class="mt-10" id="news-article">
        <div class="text-center hidden" id="spinner">
          <div role="status">
            <svg
              class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script1.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  </body>
</html>
