<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Repo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
  </head>
  <body class="m-4">
    <header>
      <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <div class="">
            <span
              class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
            >
              <span class="text-red-700">অসময়</span>
              <span class="bg-red-900 p-1 rounded-lg"> News</span>
            </span>
          </div>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-red-900 md:p-0 dark:text-white"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-red-900 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Blog</a
                >
              </li>
              <li>
                <img
                  class="w-6 h-6 rounded-full"
                  src="images/user.jpg"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="" />
    </header>

    <main class="m-4">
      <section>
        <div>
          <ul
            id="catagory-section"
            class="flex flex-col justify-between p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          ></ul>
        </div>
      </section>
      <section class="mt-4">
        <a class="block p-4 bg-gray-100 rounded-lg border-gray-200 shadow-md">
          <p
            id="section-itemsFound"
            class="font-normal text-black dark:text-black"
          >
            <!-- 4 items found for category Entertainment -->
          </p>
        </a>
      </section>
      <section class="flex justify-between mt-4">
        <div class="flex justify-between items-baseline">
          <label
            for="options"
            class="block mb-2 text-lg font-medium text-gray-900"
            >Sort By:</label
          >
          <select
            id="options"
            class="text-xs h-8 w-16 rounded-lg px-1 dark:bg-red-900 dark:text-white ml-4"
          >
            <option selected>Views</option>
            <option value="RT">Ratings</option>
            <option value="DT">Date</option>
          </select>
        </div>
        <div class="flex">
          <button
            type="button"
            class="focus:outline-none text-white bg-red-900 hover:bg-red-900 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-900 dark:hover:bg-red-900 dark:focus:ring-red-900"
          >
            Today's Pick
          </button>
          <button
            type="button"
            class="text-red-900 hover:text-white border border-red-900 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-900 dark:text-red-900 dark:hover:text-white dark:hover:bg-red-900 dark:focus:ring-red-900"
          >
            Trending
          </button>
        </div>
      </section>
    </main>

    <script src="js/script1.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  </body>
</html>
